<div class="row">
<div class="container" >
  <div class="content">
<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <ng-container matColumnDef="UID">
    <th mat-header-cell *matHeaderCellDef> UID </th>
    <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
  </ng-container>

  <ng-container matColumnDef="Start Date">
    <th mat-header-cell *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let element"> {{element.dtstart}} </td>
  </ng-container>

  <ng-container matColumnDef="End Date">
    <th mat-header-cell *matHeaderCellDef> End Date </th>
    <td mat-cell *matCellDef="let element"> {{element.dtend}} </td>
  </ng-container>

  <ng-container matColumnDef="Summary">
    <th mat-header-cell *matHeaderCellDef> Summamry </th>
    <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
    <mat-paginator [length]="length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="onPageChange($event)" style="width: 100%;">
    </mat-paginator>
  </div>
</div>
</div>
