<div class="row">
  <label>Beck</label>
</div>
<br>
<div class="row">
  <div class="col-4"></div> <!--empty-->
  <div class="col-3"><label>Start Date</label></div>
  <div class="col-3"><label>End Date</label></div>
  <div class="col-2"></div>  <!--empty-->
</div>

<div class="row"><!--Button, Date, Date, Button-->
  <div class="col-md-2"></div> <!--button-->
  <div class="col-md-2"></div> <!--empty-->
  <div class="col-md-3">
    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Choose a date" (dateInput)="startEvent('input', $event)">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1 ></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-md-3">
    <mat-form-field>
      <input matInput [matDatepicker]="picker2" placeholder="Choose a date" (dateInput)="endEvent('input', $event)">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2 ></mat-datepicker>
    </mat-form-field>

  </div>
</div>

<div class="row">
<div class="container" >
  <div class="content">
<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <ng-container matColumnDef="UID">
    <th mat-header-cell *matHeaderCellDef> UID </th>
    <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
  </ng-container>

  <ng-container matColumnDef="Start Date">
    <th mat-header-cell *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let element"> {{element.dtstart}} </td>
  </ng-container>

  <ng-container matColumnDef="End Date">
    <th mat-header-cell *matHeaderCellDef> End Date </th>
    <td mat-cell *matCellDef="let element"> {{element.dtend}} </td>
  </ng-container>

  <ng-container matColumnDef="Summary">
    <th mat-header-cell *matHeaderCellDef> Summamry </th>
    <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
    <mat-paginator [length]="length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="onPageChange($event)" style="width: 100%;">
    </mat-paginator>
  </div>
</div>
</div>
